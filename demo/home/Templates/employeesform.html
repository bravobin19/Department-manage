<!DOCTYPE html>


<html>
    <head>
       {%load static%}
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <center><h2>Thêm nhân viên </h2></center>
        <center><form class ="form-contact" action ="/addEmployees/" method ="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <label for="department">Phòng ban</label>
            <select name="department"id="department">
            
                {% for department in department_list %}
                <option   value={{department.department_id}}>{{department.name}}</option>
                {% endfor %}
            </select><br/>
            
            <label for="fullName">Tên nhân viên</label>
            <input type ="text" name ="fullName"></br>

            <label for"age">Tuổi</label>
            <input type ="date" name="age" max="2004-12-31"></br>

            <label for "avatar">Ảnh</label>
            <input type = "file" name="avatar"required></br>

            <label for "cv">CV</label>
            <input type ="file" name ="cv" accept="image/png, image/jpeg"required></br>

            <button class="btn btn-primary"type="submit">Thêm</button>
        </form></center>
        
    </body>
</html>
