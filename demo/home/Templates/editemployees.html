<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    </head>
    <body>
        <center>
            <h1>Chỉnh sửa thông tin nhân viên</h1></br>
            <form method= "POST","FILES" action = "/updateemployees/{{employees.employees_id}}">
                
                {% csrf_token %}
            <table border = "1">
                <tr>
                    <td>Id </td>
                    <td><input type = "text" name ="id" value = "{{employees.employees_id}}"></td>
                </tr>
                <tr>
                    <td>Họ và tên</td>
                    <td><input type = "text" name= "name"value= "{{employees.name}}"></td>
                </tr>
                <tr>
                    <td>Tuổi</td>
                    <td><input type = "text" name ="age" value = "{{employees.age}}"</td>
                </tr>
                <tr>
                    <td>Ảnh</td>
                    <td><input type = "file" name = "avatar" value = "{{employees.avatar}}"></td>
                </tr>
                <tr>
                    <td>Cv</td>
                    <td><input type = "file" name = "cv" value = "{{employees.cv}}"></td>
                </tr>
            </table>
            <input type="submit" value = "update"/>
          
        </form>
        </center>
        
    </body>
</html>
