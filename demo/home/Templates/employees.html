<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <form action="{% url 'searchemployees' %}" method="get">
      <input name="q" type="text" placeholder="Search..." / required >
    </form>
    <center><h3>{{department.name}}</h3></center>
    <center><table border = "1">
      <thead>
        <tr>
          <td>Id</td>
          <td>Họ và tên</td>
          <td>Ngày sinh nhật</td>
          <td>Ảnh</td>
          <td>CV</td>
          <td>Chức năng</td>
        </tr>
      </thead>

      {% for employees in employees_list %}
      <tr>
        <td>{{employees.employees_id}}</td>
        <td>{{employees.name}}</td>
        <td>{{employees.age}}</td>
        <td>
          <img src =/home/media/{{employees.avatar}} alt =""class="img" style
          = "width : 80px ;height:80px;"/>
        </td>
        <td><a href ="/home/media/{{employees.cv}}"target_blank">{{employees.cv}}</a>
        </td>
        <td><a href="/editEmployees/{{employees.employees_id}}">Chỉnh sửa nhân viên</a>
        </td>
        <td>
          <a href="/deleteEmployees/{{employees.employees_id}}">Xóa nhân viên </a>
        </td>
      </tr>

      {% endfor %}
    </table>
    <a href ="/addEmployeesForm/" class = "btn btn-primary">Thêm mới nhân viên</a></center></br>
    
  </body>
</html>
